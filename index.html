<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雨滴下落</title>
</head>
<script>
	window.onload=function(){
		var arr=[];
		var clientW=document.documentElement.clientWidth;
		var clientH=document.documentElement.clientHeight;
		console.log(clientH)
		// alert(clientW)
		for(var i=0;i<300;i++){
			var div=document.createElement("div");
			div.style.cssText="width:2px;height:"+(5+10*Math.random())+"px;background:#fff;position:absolute;top:-20px;left:"+(Math.random()*(clientW-200)+100)+"px;transition:all "+Math.random()*5+"s cubic-bezier(0.67,0,0.52,0.5) "+(Math.random()*2)+"s"
			arr.push(div);
			document.body.appendChild(div);
		}
		setTimeout(function(){
			for (var i = 0; i < arr.length; i++) {
				arr[i].style.top=""+clientH+"px";
				arr[i].addEventListener("transitionend",function(){
					this.style.transition="none"
					this.style.top="-20px";
					var that=this;
					setTimeout(function(){
						that.style.transition="all "+Math.random()*5+"s cubic-bezier(0.67,0,0.52,0.5) "+(Math.random()*2)+"s";
						that.style.top=""+clientH+"px";
					})
				})
			};
		})
	}
</script>
<style>
	html,body{
		margin: 0;
		padding: 0;
		background: #000;
		overflow: hidden;
	}
	div{
			-webkit-filter: blur(2px);
			-moz-filter: blur(2px);
			-o-filter: blur(2px);
			-ms-filter: blur(2px);
			filter: blur(1px);
	}
</style>
<body>
	
</body>
</html>
